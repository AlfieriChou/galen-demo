properties:
  id:
    type: integer
    generated: true
    primary: true
  phone:
    type: string
    length: 11
    comment: '手机号'
  password:
    type: string
    length: 32
    comment: '密码'
  nickName:
    type: string
    length: 32
    comment: '昵称'
  createdAt:
    type: date
    allowNull: false
  updatedAt:
    type: date
    allowNull: false
  deletedAt:
    type: date
relations:
  roles:
    type: 'belongsToMany'
    model: 'Role'
    through: 'UserRole'
indexes:
  testIndex:
    type: 'index'
    fields:
      - phone
      - nickName